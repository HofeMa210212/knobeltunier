name: Build Flutter Windows App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Flutter installieren
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.0

      - name: Upgrade Flutter
        run: flutter upgrade
        working-directory: knoppeltunier  # Falls dein Flutter-Projekt in einem Unterordner liegt

      - name: Abh√§ngigkeiten holen
        run: flutter pub get
        working-directory: knoppeltunier

      - name: Windows-App bauen
        run: flutter build windows
        working-directory: knoppeltunier

      - name: Artefakte hochladen
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: knoppeltunier/build/windows/x64/runner/Release/
