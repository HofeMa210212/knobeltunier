name: Build Flutter Windows Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3
        with:
          path: repo

      - name: Flutter installieren
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Windows Desktop aktivieren
        run: flutter config --enable-windows-desktop
        working-directory: repo

      - name: Abhängigkeiten holen für knobeltunier_v2
        run: flutter pub get
        working-directory: repo/knobeltunier_v2

      - name: Windows-App bauen für knobeltunier_v2
        run: flutter build windows --release
        working-directory: repo/knobeltunier_v2

      - name: Artefakte hochladen
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-knobeltunier
          path: repo/knobeltunier_v2/build/windows/x64/runner/Release/
